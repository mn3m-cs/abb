{%extends 'accounts/base_accounts.html' %}
{% block title_block %} <title> Signup</title> {%endblock%}
{% block content %}

<div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"> Signup</h3>
                    <form  method="post" novalidate>
                        {%csrf_token%}
                        {%include 'includes/form.html' %}
                        <button class="btn btn-primary btn-block" type="submit"> Create an account</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Already have an account? <a href="{%url 'accounts:login' %}">Log in </a> 
                </div>
            </div>
    </div>
</div>

{%endblock%}
